{% extends 'base.html' %}
<!--adding HTML-->
{% block title %}Contact{% endblock title %}
{% block body %}

  <style>
body {
  background-image: url('https://source.unsplash.com/1600x1000/?contact');
}
</style>

<div class="container">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<form method="post" action="{%url 'contact'%}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


{% csrf_token %}


    <h1 class="text-center"><b>Contact Us</b></h1>





<div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>

<div class="form-group">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
</div>


<div class="form-group">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>

<div class="form-group">
  <label for="desc" class="form-label">Tell me about your problems Here</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button type="input" class="btn btn-primary my-2">submit</input>

</form>
</div>

{% endblock body %}
